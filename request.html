		<fieldset id="custInfo">
	
			<legend>Request a Showcase!</legend>
	
			<h2>Fill out the fields and select a tier to request a showcase</h2>
	
			<div class="formRow">
			   <label for="name">Discord* :</label>
			   <input name="custName" id="name" type="text" placeholder="Discord Username" />
			</div>
	
			<div class="formRow">
				<label for="lvlID">Level ID* :</label>
				<input name="levelID" id="lvlID" type="text" placeholder="Copy and Paste Level ID" />
			 </div>

			
			<div class="formRow">
			<label for="tiers" id="selectTier">Select a Tier* :</label>
			<select name="tiers" id="tiers">
			   <option value="Tier I">Tier I ($7)</option>
			   <option value="Tier II">Tier II ($10)</option>
			   <option value="Tier III">Tier III ($15)</option>
			</select>
			</div>

			<div class="extras">

				<div class="extrasflex">
				<input id="extras1" type="checkbox" name="blur" value="blur">
				<label for="extras1">Add-on: Motion Blur</label>
				</div>

				<div class="extrasflex">
				<input id="extras2" type="checkbox" name="layout" value="layout">
				<label for="extras2">Add-on: Layout Mode</label>
				</div>

				<div class="extrasflex">
				<input id="extras3" type="checkbox" name="ghost" value="ghost">
				<label for="extras3">Add-on: Ghost Mode</label>
				</div>

			</div>
	
			<div id="buttons">
				<input type="submit" value="Submit Level Request" />
				<input type="reset" value="Cancel" />  
			</div>
			
		 </fieldset>
